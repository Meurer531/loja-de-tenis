<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Tênis - Esportivos e Casuais</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image" href="tenis.png">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo">Meurer'sTênis</div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li class="dropdown">
                        <a href="#">Produtos</a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Esportivos</a></li>
                            <li><a href="#">Casuais</a></li>
                            <li><a href="#">Na Moda</a></li>
                        </ul>
                    </li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#" id="cartButton"><img width="30px" height="30px" src="carrinho-de-compras.png" alt=""></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="hero-text">
            <h1>Bem-vindo à Meurer'sTênis</h1>
            <p>Os melhores tênis para esportes e casualidade.</p>
        </div>
    </section>

    <section class="product-list">
        <h2>Nosso Portfólio</h2>
        <div class="products">
            <div class="product-card">
                <img src="verm.jpg" alt="Tênis Vermelho">
                <h3>Tênis Esportivo Axon G3</h3>
                <p class="price">R$ 299,99</p>
                <button class="add-to-cart">Adicionar ao Carrinho</button>
            </div>
        </div>
    </section>

    <section class="footer">
        <p>&copy; 2024 Loja de Tênis - Todos os direitos reservados</p>
    </section>

    <div id="cartModal" class="cart-modal">
        <div class="cart-modal-content">
            <h2>Carrinho de Compras</h2>
            <div id="cartItems"></div>
            <button class="btn-close" id="closeCart">Fechar</button>
        </div>
    </div>
</body>

</html>
